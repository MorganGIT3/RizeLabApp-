<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Vid√©o Simple</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 600px;
            border: 2px solid white;
        }
        .info {
            margin: 20px 0;
            padding: 20px;
            background: #333;
            border-radius: 10px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Test Vid√©o Simple</h1>
        
        <div class="info">
            <p><strong>Chemin test√©:</strong> /videos/logo-animation.mp4</p>
            <p><strong>URL compl√®te:</strong> <span id="fullUrl"></span></p>
        </div>

        <video id="video" controls autoplay muted>
            <source src="/videos/logo-animation.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la lecture vid√©o.
        </video>

        <div class="info">
            <h3>Informations Vid√©o:</h3>
            <p><strong>√âtat:</strong> <span id="readyState">-</span></p>
            <p><strong>R√©seau:</strong> <span id="networkState">-</span></p>
            <p><strong>Dur√©e:</strong> <span id="duration">-</span></p>
            <p><strong>Erreur:</strong> <span id="error">-</span></p>
            <p><strong>Source actuelle:</strong> <span id="currentSrc">-</span></p>
        </div>

        <button onclick="playVideo()">‚ñ∂Ô∏è Play</button>
        <button onclick="pauseVideo()">‚è∏Ô∏è Pause</button>
        <button onclick="loadVideo()">üîÑ Reload</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const readyState = document.getElementById('readyState');
        const networkState = document.getElementById('networkState');
        const duration = document.getElementById('duration');
        const error = document.getElementById('error');
        const currentSrc = document.getElementById('currentSrc');
        const fullUrl = document.getElementById('fullUrl');

        // Afficher l'URL compl√®te
        fullUrl.textContent = window.location.origin + '/videos/logo-animation.mp4';

        function updateInfo() {
            readyState.textContent = video.readyState + ' (0=pas de donn√©es, 4=toutes donn√©es charg√©es)';
            networkState.textContent = video.networkState + ' (0=vide, 1=chargement, 2=charg√©, 3=erreur)';
            duration.textContent = video.duration ? video.duration.toFixed(2) + 's' : 'Non disponible';
            error.textContent = video.error ? video.error.message : 'Aucune';
            currentSrc.textContent = video.currentSrc || 'Non d√©finie';
        }

        function playVideo() {
            video.play().then(() => {
                console.log('Vid√©o lanc√©e');
            }).catch(err => {
                console.error('Erreur play:', err);
            });
        }

        function pauseVideo() {
            video.pause();
        }

        function loadVideo() {
            video.load();
            updateInfo();
        }

        // √âv√©nements vid√©o
        video.addEventListener('loadstart', () => {
            console.log('D√©but du chargement');
            updateInfo();
        });

        video.addEventListener('loadeddata', () => {
            console.log('Donn√©es charg√©es');
            updateInfo();
        });

        video.addEventListener('canplay', () => {
            console.log('Peut √™tre lue');
            updateInfo();
        });

        video.addEventListener('play', () => {
            console.log('Lecture en cours');
        });

        video.addEventListener('error', (e) => {
            console.error('Erreur vid√©o:', e);
            updateInfo();
        });

        // Mise √† jour initiale
        updateInfo();
    </script>
</body>
</html>
